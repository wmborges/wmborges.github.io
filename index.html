<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wagner Borges</title>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!--Styles-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/main-button.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/main-box.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/main-subtitle.css">
    <link rel="stylesheet" href="css/components/main-section.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">

</head>
<body>
    <header class="main-header">
        <img src="assets/img/logo.png" alt="Wagner Borges logo">
        <nav>
            <a class="main-action" href="">Skills</a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a class="main-button" href="">Download CV</a>
        </nav>
    </header>
    <section class="main-banner">
        <div class="wrapper"">
            <div class="main-box">
                <h1 class="main-title">Wagner Borges</h1>
                <h2 class="main-subtitle">FrontEnd Developer</h2>
            </div>
            <div class="navigation">
                <button class="main-button">Download CV</button>
                <button class="main-button">Contatos</button>
            </div>
        </div>
        <div id="photo">
            <img src="assets/img/wagner_capa.png" alt="wagner_capa">
        </div>
    </section>

    <section class="main-section">
        <h2 class="main-title -second">Skills</h2>
        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_html5.png" alt="Logo HTML">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="50">50%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_css3.png" alt="Logo CSS">
                <div class="right">
                    <h3 class="title">CSS3</h3>
                    <progress class="progress-bar" max="100" value="40">40%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_js.png" alt="Logo JavaScript">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="30">30%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_nodejs.png" alt="Logo NodeJS">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="10">10%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_react.png" alt="Logo React">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="10">10%</progress>
                </div>
            </article>
        </div>
    </section>
    <section class="main-section -bgBlack -bdFirst">
        <h2 class="main-title -second">Projetos</h2>

        <div class="wrapper-card">
            <a href="https://github.com/wmborges/netflix-clone" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="assets/img/Netflix.png" alt="Netflix Clone">
                </figure>
                <p class="card-description">Netflix Clone</p>
            </a>
            <a href="https://github.com/wmborges/instagram.dio" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="assets/img/model.png" alt="Instagram landpage">
                </figure>   
                <p class="card-description">Instagram landpage</p>
            </a>
            <a href="https://wmborges.github.io" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="assets/img/logo.png" alt="Página Pessoal">
                </figure>
                <p class="card-description">Portifólio</p>
            </a>
        </div>
    </section>
</body>
</html>
