<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wagner Borges</title>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!--Styles-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/skills.css">

</head>
<body>
    <header class="header">
        <img src="assets/img/logo.png" alt="Wagner Borges logo">
        <nav class="menu">
            <a href="">Skills</a>
            <a href="">Projetos</a>
            <a href="">Sobre</a>
            <a href="">Contatos</a>
            <a class="button" href="">Download CV</a>
        </nav>
    </header>
    <section class="banner">
        <div class="wrapper"">
            <div class="box">
                <h1 class="title">Wagner Borges</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>
            <div class="navigation">
                <button class="button">Download CV</button>
                <button class="button">Contatos</button>
            </div>
        </div>
        <div id="photo">
            <img src="assets/img/wagner_capa.png" alt="wagner_capa">
        </div>
    </section>

    <section class="section">
        <h2 class="title -second">Skills</h2>
        <div class="wrapper-skills">
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_html5.png" alt="">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="45">20%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_react.png" alt="">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="0">20%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_css3.png" alt="">
                <div class="right">
                    <h3 class="title">CSS3</h3>
                    <progress class="progress-bar" max="100" value="30">20%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_nodejs.png" alt="">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="0">20%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_js.png" alt="">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="20">20%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_tdd.png" alt="">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="0">20%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_restapi.png" alt="">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="0">20%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_ux.png" alt="">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="0">20%</progress>
                </div>
            </article>
        </div>
    </section>

</body>
</html>
